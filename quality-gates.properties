# Quality Gates Configuration
# Este arquivo define os critérios de qualidade para o projeto

# Coverage mínimo exigido
coverage.minimum=80

# Duplicação máxima permitida
duplication.maximum=3

# Complexidade ciclomática máxima
complexity.maximum=10

# Número máximo de issues por severity
issues.blocker.maximum=0
issues.critical.maximum=0
issues.major.maximum=5
issues.minor.maximum=10

# Tamanho máximo de arquivo (linhas)
file.maximum.lines=500

# Tamanho máximo de função (linhas)
function.maximum.lines=50

# Número máximo de parâmetros por função
function.maximum.parameters=5

# Configurações específicas por linguagem

# .NET/C#
csharp.naming.rules=PascalCase
csharp.complexity.maximum=15
csharp.method.maximum.lines=30

# JavaScript/React
javascript.complexity.maximum=10
javascript.function.maximum.lines=25
javascript.naming.rules=camelCase

# Configurações de segurança
security.hotspots.review=true
security.vulnerabilities.block=true

# Configurações de manutenibilidade
maintainability.rating.target=A
reliability.rating.target=A
security.rating.target=A
