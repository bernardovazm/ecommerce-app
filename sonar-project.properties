# global sonar props
sonar.projectKey=ecommerce-fullstack
sonar.projectName=Ecommerce Full Stack Application
sonar.projectVersion=1.0

sonar.modules=api,web

# api .net
api.sonar.projectName=Ecommerce API
api.sonar.sources=.
api.sonar.projectBaseDir=api
api.sonar.exclusions=**/bin/**,**/obj/**,**/wwwroot/**,**/*.Tests/**
api.sonar.test.inclusions=**/*Tests.cs,**/*Test.cs
api.sonar.cs.dotcover.reportsPaths=coverage.xml
api.sonar.cs.opencover.reportsPaths=coverage.opencover.xml
api.sonar.cs.vstest.reportsPaths=TestResults/*.trx

# web react+vite+pnpm
web.sonar.projectName=Ecommerce Web
web.sonar.sources=src
web.sonar.projectBaseDir=web
web.sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx
web.sonar.tests=src
web.sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx
web.sonar.javascript.lcov.reportPaths=coverage/lcov.info
web.sonar.testExecutionReportPaths=test-report.xml

# global config
sonar.host.url=http://localhost:9000
sonar.login=admin
sonar.password=admin

# qa config
sonar.qualitygate.wait=false
sonar.coverage.exclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx,**/node_modules/**,**/bin/**,**/obj/**
