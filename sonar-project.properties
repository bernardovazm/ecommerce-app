# SonarQube Configuration
sonar.projectKey=ecommerce-fullstack
sonar.projectName=Ecommerce Full Stack Application
sonar.projectVersion=1.0

# Host Configuration
sonar.host.url=http://localhost:9000
sonar.login=admin
sonar.password=admin

# Modules
sonar.modules=api,web

# Backend (.NET)
api.sonar.projectName=Ecommerce API
api.sonar.sources=.
api.sonar.projectBaseDir=api
api.sonar.exclusions=**/bin/**,**/obj/**,**/*.Tests/**

# Frontend (React)
web.sonar.projectName=Ecommerce Web
web.sonar.sources=src
web.sonar.projectBaseDir=web
web.sonar.exclusions=**/node_modules/**,**/dist/**,**/*.test.*
